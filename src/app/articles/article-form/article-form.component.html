<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-black">

    <app-navbar></app-navbar>

    <div class="max-w-lg mx-auto p-4 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-white mb-4">{{ isEditMode ? 'Modifier l\'Article' : 'Créer un Nouvel Article' }}</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label class="block text-gray-300 mb-1" for="title">Titre</label>
            <input 
                id="title" 
                formControlName="title"
                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                placeholder="Entrez le titre de l'article">
            <div *ngIf="articleForm.get('title')?.invalid && (articleForm.get('title')?.touched || articleForm.get('title')?.dirty)" class="text-red-500 text-sm">
                Le titre est requis.
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-300 mb-1" for="content">Contenu</label>
            <textarea 
                id="content" 
                formControlName="content"
                rows="5"
                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                placeholder="Entrez le contenu de l'article"></textarea>
            <div *ngIf="articleForm.get('content')?.invalid && (articleForm.get('content')?.touched || articleForm.get('content')?.dirty)" class="text-red-500 text-sm">
                Le contenu est requis.
            </div>
        </div>

        <div class="mb-4">
            <label class="flex items-center">
                <input 
                    type="checkbox" 
                    formControlName="isPublic"
                    class="mr-2">
                    Public
            </label>
        </div>

        <div class="mb-4">
            <label class="flex items-center">
                <input 
                    type="checkbox" 
                    formControlName="allowComments"
                    class="mr-2">
                    Activer les Commentaires
            </label>
        </div>

        <button type="submit" [disabled]="articleForm.invalid" class="w-full bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600">
            {{ isEditMode ? 'Modifier l\'Article' : 'Créer l\'Article' }}
        </button>
    </form>
</div>
</body>
</html>
