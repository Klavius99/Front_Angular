<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes move-blur {
        0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(100px, -50px);
      }
    }

    
    .blur-ball {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(4, 15, 110, 0.521);
      filter: blur(100px);
      animation: move-blur 4s ease-in-out infinite;
    }

    .ball-top-right {
      top: -60px;
      right: -100px;
    }

    .ball-bottom-left {
      bottom: -100px;
      left: -100px;
    }
    .ball-bottom-right {
      bottom: -100px;
      left: -50px;
    }
    </style>
</head>
<body class="bg-black h-screen flex items-center justify-center relative overflow-hidden">
  
  <!-- Boules floues -->
  <div class="blur-ball ball-top-right"></div>
  <div class="blur-ball ball-bottom-left"></div>
  <div class="blur-ball ball-top-left"></div>
  <div class="blur-ball ball-bottom-right"></div>
  
  <!-- Formulaire de connexion -->
  <div class="z-10 text-center">
    <h1 class="text-white text-4xl font-bold mb-10">Connexion</h1>
    <form class="w-80 mx-auto">
      <!-- Email input -->
      <input type="email" placeholder="Adresse email" class="w-full p-4 mb-4 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required autocomplete="off">
      
      <!-- Password input -->
      <!--<input type="password" placeholder="Mots de passe" class="w-full p-4 mb-6 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required>-->
      <div class="relative flex" style="justify-content: center;">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          placeholder="Mot de passe" 
          class="w-full p-4 mb-6 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" 
          required 
        >
        <button 
          type="button" 
          (click)="togglePasswordVisibility()" 
          class="absolute inset-y-0 right-0 pr-3 flex items-baseline text-gray-400 focus:outline-none"
          style="color: white;"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="w-6 h-6"
          >
            <path 
              *ngIf="!showPassword" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
            />
            <path 
              *ngIf="!showPassword" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path 
              *ngIf="showPassword" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
        </button>
      </div>

      <a href="" class="ForgetLink text-gray-400">Mots de passe oublie ?</a>
      <!-- Submit button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-500 transition SUB">Se connecter</button>
      
      <!-- Link to sign up -->
      <p class="mt-4 text-gray-400">
        Je n'ai pas de compte? <a [routerLink]="['/register']" class="text-blue-500" style="cursor: pointer;">S'inscrire</a>
      </p>
    </form>
  </div>
  
</body>
</html>
