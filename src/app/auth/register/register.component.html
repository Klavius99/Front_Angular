<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes move-blur {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
        }

        .blur-ball {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(4, 15, 110, 0.788);
            filter: blur(100px);
            animation: move-blur 5s ease-in-out infinite;
        }

        .ball-top-right {
            top: -100px;
            right: -100px;
        }

        .ball-bottom-left {
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body class="bg-black h-screen flex items-center justify-center relative overflow-hidden">
  
    <!-- Boules floues -->
    <div class="blur-ball ball-top-right"></div>
    <div class="blur-ball ball-bottom-left"></div>
  
    <!-- Formulaire d'inscription -->
    <div class="z-10 text-center">
        <h1 class="text-white text-4xl font-bold mb-10">Inscription</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-80 mx-auto">
    
            <div class="flex gap-3">
                <input type="text" id="firstName" placeholder="Prénom" formControlName="firstName" class="w-full p-4 mb-4 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required autocomplete="off">
                <input type="text" id="lastName" placeholder="Nom" formControlName="lastName" class="w-full p-4 mb-4 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required autocomplete="off">
            </div>
    
            <input type="text" id="username" placeholder="Nom d'utilisateur" formControlName="username" class="w-full p-4 mb-4 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required autocomplete="off">
    
            <!-- Email input -->
            <input type="email" placeholder="Adresse email" formControlName="email" class="w-full p-4 mb-4 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required autocomplete="off">
            
            <!-- Password input -->
            <input type="password" placeholder="Mot de passe" formControlName="password" class="w-full p-4 mb-6 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:border-blue-500" required>
            
            <!-- Submit button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-semibold hover:bg-blue-500 transition">S'inscrire</button>
            
            <!-- Link to sign up -->
            <p class="mt-4 text-gray-400">
                J'ai déjà un compte ? <a [routerLink]="['/login']" class="text-blue-500" style="cursor: pointer;">Se connecter</a>
            </p>
    
            <!-- Message d'erreur ou de succès -->
            <div *ngIf="message" [ngClass]="{'text-green-500': messageType === 'success', 'text-red-500': messageType === 'error'}"
                 class="mt-4 transition-opacity duration-300 opacity-100 fade-in">{{ message }}</div>
        </form>
    </div>

</body>
</html>
